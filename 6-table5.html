<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셀의 병합</title>
    <style>
        table { border-collapse: collapse; }
        td { border: 1px solid #000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1행1열</td>
            <td colspan="2">1행2열</td>
        </tr>
        <tr>
            <td>2행2열</td>
            <td rowspan="2">2행3열</td>
        </tr>
        <tr>
            <td colspan="2">3행1열</td>
        </tr>
    </table>
    <br>
</body>
</html>
