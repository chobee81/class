<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트에 float 적용</title>
    <style>
        ul { list-style: none; }
        ul::after { content: ""; display: block; clear: both; }
        ul li { float: left; }
        p { }
    </style>
</head>
<body>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <p>Lorem Ipsum dolor sit amet</p>    
</body>
</html>
