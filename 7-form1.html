<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼태그</title>
</head>
<body>
    <form>
        <input type="text" readonly value="신사임당" placeholder="아이디입력" maxlength="5" minlength="2" name="idName"><br>
        <input type="password" placeholder="암호입력" disabled><br>
        <input type="submit" value="전송">
        <input type="reset" value="재입력">
        <input type="button" value="확인">
        <input type="image" src="./images/login.jpg" alt="로그인하기">
        <button>버튼</button><br>
        <input type="checkbox" value="tennis" name="hobby" checked>테니스
        <input type="checkbox" value="game" name="hobby">컴퓨터게임
        <input type="checkbox" value="bawling" name="hobby">볼링<br>
        <input type="radio" name="agree">동의합니다
        <input type="radio" name="agree" checked>동의하지 않습니다<br>
        <input type="file"><br>
        <textarea rows="5" cols="50" placeholder="문의내용을 입력하시오"></textarea><br>
        <select>
            <option value="html">HTML</option>
            <option value="css" selected>CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>
    </form>
</body>
</html>
