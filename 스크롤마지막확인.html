<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        :root { scroll-behavior: auto; }
        body { margin: 0; }
        section { height: 300vh; background: linear-gradient(#94e076, #e6a5f3)}
        footer { height: 500px; background: #373741; font-size: 10vw; color: #fff; }
    </style>
</head>
<body>
    <section></section>
    <footer>푸터</footer>
    <script>
       

        const body = document.querySelector('body');
        let hasScrolled = false;


        window.addEventListener('scroll', function() {
            
            let windowHeight = window.innerHeight; // 브라우저 높이
            let bodyHeight = body.scrollHeight; // 콘텐츠 전체 높이
            console.log(windowHeight)
            console.log(window.scrollY)
            console.log(bodyHeight)
        
            if ((window.scrollY + windowHeight) >= bodyHeight && !hasScrolled) {
                alert('스크롤 마지막입니다');
                hasScrolled = true;
            }

            // 위로 올렸다가 다시 스크롤하면 alert창 계속 띄우기
            if (window.scrollY < bodyHeight) {  // 스크롤 위치(scrollLength)가 보여지는 div 높이(bodyCHeight)보다 작으면
                hasScrolled = false;
            }  
        });


</script>
</body>
</html>
