<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나비 날개짓하기</title>
  <style>
    body { margin: 0; background: #000; }
    div { width: 100vw; height: 100vh;
          display: flex; justify-content: center; align-items: center; }
  </style>
</head>
<body>
  <div>
    <img src="./images/nabi/nabi_1.png" alt="나비" width="200">
  </div>
  <script>
    const nabi = document.querySelector('img');
    let num = 1;
    function wing() {
      if (num === 6) num = 0;
      num++;
      nabi.setAttribute('src', `./images/nabi/nabi_${num}.png`);
    }
    setInterval(wing, 50);
  </script>
</body>
</html>
