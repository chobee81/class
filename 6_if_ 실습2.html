<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지변경</title>
    <style>
        body { width: 100%; margin: 0;
               display: flex; flex-direction: column;
               align-items: center; }
        figure { height: 250px; }
    </style>
</head>
<body>
    <figure>
        <img src="./images/images/pic_1.jpg" alt="" id="photo" width="200">
    </figure>
    <div>
        <button>이전</button>
        <button>다음</button>
    </div>
    <script>
        const btn = document.querySelectorAll('button');
        // const photo = document.querySelector('#photo');
        const photo = document.getElementById('photo');
        console.log(btn,photo);

        let num = 1;
        let state = true;
        function gallery(direction) {
            if (direction) {
                if ( num === 1 ) return;
                num--;
            }
            else {
                if ( num === 9 ) return;
                num++;
            }
            photo.setAttribute('src', `./images/images/pic_${num}.jpg`);
        }
        btn[0].addEventListener('click', () => {
            gallery(state);
            // if ( num === 1 ) return;
            // num--;
            // photo.setAttribute('src', `./images/images/pic_${num}.jpg`);
        })
        btn[1].addEventListener('click', () => {
            gallery(!state);
            // if ( num === 9 ) return;
            // num++;
            // photo.setAttribute('src', `./images/images/pic_${num}.jpg`);
        })

    </script>        

   
</body>
</html>
