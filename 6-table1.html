<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표태그, table</title>
    <style>
        table { border: 1px solid #000;
                border-collapse: collapse; }
        td { border: 1px solid #000; 
             width: 100px; 
             height: 40px; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>        
    </table>    
</body>
</html>
