<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표</title>
    <style>
        table { border: 1px solid #000;
                border-collapse: collapse; }
        th, td { border: 1px solid #000; 
             width: 150px; 
             height: 40px; }
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <thead>
            <tr>
                <th>Header1</th>
                <th>Header2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data1</td>
                <td>Data1</td>
            </tr>
            <tr>
                <td>Data2</td>
                <td>Data2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total1</td>
                <td>Total2</td>
            </tr>
        </tfoot>
	</table>
</body>
</html>
