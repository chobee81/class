<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표태그</title>
    <style>
        table { border: 1px solid #000;
                border-collapse: collapse; }
        th, td { border: 1px solid #000; 
                 width: 120px; 
                 height: 40px; }
    </style>
</head>
<body>
    <table>
        <caption>A와 B의 중화요리 가격비교</caption>
        <thead>
            <tr>
                <th></th>
                <th scope="col" id="aHouse">A</th>
                <th scope="col" id="bHouse">B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="menuA">짜장면</th>
                <td headers="aHouse menuA">4,000원</td>
                <td headers="bHouse menuB">5,000원</td>
            </tr>
            <tr>
                <th scope="row" id="menuB">짬뽕</th>
                <td headers="bHouse menuA">4,500원</td>
                <td headers="bHouse menuB">5,500원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" id="total">합계</th>
                <td headers="aHouse total">8,500원</td>
                <td headers="bHouse menuA menuB total">10,500원</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
