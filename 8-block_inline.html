<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블락요소와 인라인요소</title>
    <style>
        div { margin-left: 300px; }
        h1 span { color: red; }
    </style>
</head>
<body>
    <div>
        <h1>제목과 <span>타이틀</span></h1>
        <p>문단</p>
        <a href="#">앵커</a>
    </div>
    <!-- div는 블락그룹태그로 의미는 없으나, 
        스타일시트를 입힐 경우
        그룹화하기위한 용도로 쓰임 -
        
        span는 인라인그룹태그로 역시 의미는 없으나,
        텍스트 등의 인라인요소에 스타일시트를 입힐 경우
        그룹화하는 용도
    -->
</body>
</html>
