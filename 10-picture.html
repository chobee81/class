<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반응형을 위한 이미지태그</title>
</head>
<body>
    <picture>
        <source srcset="./picture@2x.png" media="(max-width: 700px)">
        <source srcset="./picture@3x.png" media="(max-width: 1200px)">
        <img src="./picture.png" alt="장치기기에 따른 뷰포트너비출력">
    </picture>
</body>
</html>
